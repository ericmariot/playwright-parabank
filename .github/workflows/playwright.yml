name: Playwright CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-python@v3
      with:
        node-version: 22

    - name: Install Dependencies
      run: npm install

    - name: Run Playwright tests
      run: npx playwright test